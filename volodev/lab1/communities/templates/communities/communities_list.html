
{% extends 'layout.html' %} {% block title %} Communities {% endblock %} 
{% block content %}
<section>
  <h1>Сommunities</h1>
  <a href="{% url 'communities:list' %}">Все Сообщества</a>

  {% for communitie in communities %}
  <article class="communitie">
    <h2>
      <a href="{%  url 'communities:page' slug=communitie.slug  %}">
        {{ communitie.title }}
      </a>
    </h2>
    <p>{{ communitie.date }}</p>
    <p>{{ communitie.body }}</p>
  </article>
  {% endfor %}
</section>
{% endblock %}
