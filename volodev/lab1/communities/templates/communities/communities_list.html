
    {% block title %} communities {% endblock %}
    {% block content %}
    <section>
        <h1>communities</h1>
        <a href="{% url 'communities' %}">Все посты</a>

    
        {% for communities in communities %}
        <article class="communities">
            <h2>{{ communities.title }}</h2>
            <p>{{ communities.date }}</p>
            <p>{{ communities.body }}</p>
        </article>
        {% endfor %}
    </section>
    {% endblock %}
